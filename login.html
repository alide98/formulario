<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login SIIP</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container-fluid login-container">
  <div class="row h-100">
    <!-- Panel izquierdo -->
    <div class="col-md-6 left-panel text-center">
      <div class="logo-text">TU<br><span class="fw-bold">SOFTWARE</span><br><span class="siip-text">SIIP</span></div>

      <div class="form-icon">
        <i class="bi bi-person-fill"></i>
      </div>

      <form action="menuInterfaz.html" method="get" class="w-75 mx-auto">
        <div class="mb-3 form-group">
          <input type="text" class="form-control" placeholder="usuario" name="username" required />
        </div>
        <div class="mb-3 form-group d-flex align-items-center gap-2">
          <i class="bi bi-unlock-fill fs-4"></i>
          <input type="password" class="form-control" placeholder="contraseña" name="password" required />
        </div>
        <button type="submit" class="btn btn-outline-dark w-100 mt-2">Iniciar Sesión</button>
        <!-- Botón para ir a la pantalla de registrarse -->
          <a href="registro_usuario.html" class="btn btn-outline-dark w-100 mt-2">
            Registrarse
          </a>
      </form>
    </div>

    <!-- Panel derecho con imagen -->
    <div class="col-md-6 right-panel d-none d-md-block"></div>
  </div>
</div>

</body>
</html>
