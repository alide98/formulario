<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro de nuevo usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleRegistroUsuario.css">
</head>
<body>

  <div class="card p-4">
    <h1>Registro de nuevo usuario</h1>

    <form action="registrar_usuario.php" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input id="username" name="username" type="text" class="form-control" placeholder="Ingrese un nombre de usuario" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Ingrese una contraseña" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Crear usuario</button>
    </form>

  </div>

</body>
</html>
