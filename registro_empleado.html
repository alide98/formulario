<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styleNewUser.css" />
</head>
<body>

  <div class="container-fluid registro-container d-flex align-items-center justify-content-center">
    <div class="form-box text-white text-center">
      <i class="bi bi-person-circle icono-formulario"></i>
      <h1 class="mb-4">REGISTRO DE<br><span class="fw-bold">USUARIO AL EMPLEADO</span></h1>
      
      <form action="#" method="post" class="row g-3 justify-content-center">
        <div class="col-md-5">
          <input type="text" class="form-control rounded-pill text-center fw-bold" placeholder="NOMBRES" name="nombres" required>
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control rounded-pill text-center fw-bold" placeholder="APELLIDOS" name="apellidos" required>
        </div>
        <div class="col-md-5">
          <input type="date" class="form-control rounded-pill text-center fw-bold" name="fecha_nacimiento" required>
        </div>
        <div class="col-md-5">
          <input type="number" class="form-control rounded-pill text-center fw-bold" placeholder="EDAD" name="edad" required>
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control rounded-pill text-center fw-bold" placeholder="CEDULA" name="numero_identificacion" required>
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control rounded-pill text-center fw-bold" placeholder="CARGO" name="cargo" required>
        </div>
        <div class="col-12 mt-4">
          <button type="submit" class="btn btn-light px-5 rounded-pill fw-bold">Registrar</button>
        </div>
      </form>

      <div class="mt-4 social-icons">
        <i class="bi bi-instagram mx-2"></i>
        <i class="bi bi-facebook mx-2"></i>
      </div>
    </div>
  </div>

</body>
</html>
